<!DOCTYPE html>
<html>
<head>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <table id="tbl" class="table table-striped">
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Product Price</th>
        </tr>


       


            

    </table>

    <script>

        $(document).ready(function () {
            $.ajax({

                url: 'http://localhost:2061/api/products/',
                type: 'GET',
                dataType: 'json',
                success: function (data) {
                    //WriteResponse(data);
                  
                    for (var i = 0; i < data.length; i++) {
                        $("#tbl").append(
                            " <tr><td>" + data[i].ProductID + "</td><td>" + data[i].ProductName + "</td><td>" + data[i].UnitPrice+"</td> </tr>"
                        );
                    }
                     
                },
                error: function () {
                    alert("Error Parssing Data");
                }


            });


        });


    </script>
</body>
</html>
